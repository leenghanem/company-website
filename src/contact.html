        <section class="banner banner-contact">
            <div class="row">
                <div class="col-12 ">
                    <div id="banner-img">
                        <div class="overlay">
                            <h1 class="title1">Contact us</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-us mt-5 mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-5">
                        <div id="contact-info">
                            <p>
                                <i class="fa fa-map-marker"></i> Address: Cario
                            </p>
                            <p>
                                <i class="fa fa-phone"></i> 974.555.555.22

                            <p>

                            </p>

                        <a class="twitter-social one-social float-right rounded-circle" href="#"><i class="fab fa-twitter fa-lg"></i></a>
                        <a class="facebook-social one-social float-right rounded-circle" href="#"><i class="fab fa-facebook-f fa-lg"></i></a>
                    </div>

                    <div class="col-12 col-md-7">
                        <h3 class="contact-header">Contact us</h3>
                        <form>
                            <div class="row mt-4">
                                <div class="col">
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <textarea name="message" required placeholder="Text-Message" cols="30" rows="5" class="form-control mt-4"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-light custom-btn mt-4">Send Message</button>
                        </form>                        
                    </div>
